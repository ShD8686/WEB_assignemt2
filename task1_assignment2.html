<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header */
    .header {
      background-color: #4a90e2;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    /* Navigation Bar */
    .navbar {
      background-color: #e1f0ff;
      text-align: center;
      padding: 10px;
    }
    .navbar a {
      text-decoration: none;
      color: #333;
      margin: 0 15px;
      padding: 8px 15px;
      border-radius: 5px;
    }
    .navbar a:hover {
      background-color: #4a90e2;
      color: white;
    }

    /* Sidebar */
    .sidebar {
      float: left;
      width: 20%;
      background-color: #f9f9f9;
      padding: 15px;
      min-height: 300px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .sidebar h3 {
      margin-top: 0;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin: 10px 0;
    }
    .sidebar a {
      color: #4a90e2;
      text-decoration: none;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }

    /* Main Content */
    .content {
      float: right;
      width: 75%;
      background-color: #fff;
      padding: 15px;
      min-height: 300px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .content h2 {
      margin-top: 0;
    }

    /* Footer */
    .footer {
      clear: both;
      background-color: #4a90e2;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

      <li><a href="#">Link 1</a></li>
      <li><a href="#">Link 2</a></li>
      <li><a href="#">Link 3</a></li>
    </ul>
  </div>

</body>
</html>
